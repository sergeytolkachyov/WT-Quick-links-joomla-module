MOD_WT_QUICK_LINKS="WT Quick links"
MOD_WT_QUICK_LINKS_DESC="Модуль для быстрого вывода ссылок на категории материалов, Virtuemart, JoomShopping, пункт меню или пользовательскую ссылку.Модуль позволяет создавать быстрые наборы ссылок на различные сущности на сайте Joomla: категории материалов, Virtuemart, JoomShopping, пункт меню или пользовательскую ссылку. Есть условия для исключений показа элементов списка. Вы можете создавать собственные макеты вывода модуля, создавая таким образом почти всё, что угодно: от простого списка ссылок до стены фотографий на главную страницу или ссылки-теги для перелинковки категорий интернет-магазина. Модуль предполагает создание своих собственных макетов вывода в <code>modules/mod_wt_quick_links/tmpl</code>. Модуль позволяет выводить изображения, адаптивные изображения, видео, адаптивные видео."
