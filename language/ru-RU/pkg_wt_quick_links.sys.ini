PKG_WT_QUICK_LINKS_WHATS_NEW = "<h3>v.2.4.0 Что нового?</h3><h4>Joomla 6</h4><p>Успешно протестирована работа модуля на Joomla 6-alpha1.</p><h4>Добавлена поддержка новых компонентов</h4><p>Добавлены новые типы ссылок и исключений для них:<ul><li><a href=\"https://www.phoca.cz/phocadownload\" target=\"_blank\">Phoca Download</a> - компонент каталога файлов</li><li><a href=\"https://www.phoca.cz/phocagallery\" target=\"_blank\">Phoca Gallery</a> - компонент галереи изображений</li><li><a href=\"https://radicalmart.ru\" target=\"_blank\">RadicalMart</a> - компонент интернет-магазина</li></ul></p><h4>Системный плагин</h4><p>Теперь для работы модуля требуется системный плагин <code>Wtquicklinks</code>.</p><h4>Разработчикам</h4><p>Проведён большой рефакторинг кода. Для типов ссылок созданы классы-драйверы. Теперь для того, чтобы добавить новый тип ссылки в модуль достаточно скопировать класс-образец из <code>modules/mod_wt_quick_links/src/Driver/Collection</code> и наполнить его данными по образцу, а так же добавить необходимые языковые константы в панели администратора Joomla.</p>"
