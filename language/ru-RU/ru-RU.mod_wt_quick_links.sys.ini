MOD_WT_QUICK_LINKS_WHATS_NEW = "<h3>v.1.4.0 Что нового?</h3><h4>Видео</h4><p>Добавлена возможность выбирать тип медиа-контента - изображение или видео.</p><h4></h4><p>Добавлен макет (bootstrap) <code>bg-video</code>, в котором выводится \"стена\" из видео во всю ширину контейнера.</p><h4>Адаптивные видео</h4><p>Добавлена возможность указывать адаптивные видео. Для каждого диапазона разрешений экранов (указываются с помощью CSS media запросов) можно указать отдельный видео-файл и poster к нему. На javascript реализовано определение размеров экрана устройства и затем ленивая загрузка видео-файла. Для мобильных устройств рекомендуется размер видео файла не более 1,5-2 Мб. Для десктопных устройств - не более 10мб.</p><p>Вы можете взять макет <code>bg-video</code> в папке с модулем за основу и создать свой собственный. В этом случае общий для всех видео контейнер должен иметь атрибут <code>data-wt-quick-links-responsive-videos</code>  с id модуля, а каждое видео атрибут <code>id</code> вида <code>id=\"wt-quick-links-responsive-videos-[id_модуля]-[номер_видео]\"</code>. Подробнее смотрите в макете <code>bg-video</code>. Также должен быть подключён <code>core.js</code> файл Joomla (по умолчанию он подключён).</p><h4>Поле \"Текст ссылки\"</h4><p>Теперь в этом поле можно использовать HTML-теги из белого списка Joomla. Например, это может быть удобно в случае, если Вам нужно перенести длинную фразу с помощью <code>&lt;br/&gt;</code>.</p>"
