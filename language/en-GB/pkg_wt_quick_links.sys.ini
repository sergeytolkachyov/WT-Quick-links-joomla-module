PKG_WT_QUICK_LINKS_MAYBE_INTERESTING="<h4>It may be interesting</h4><ul class=\"list-group\"><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/en/dev/web-assets\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">Joomla 4 & Joomla 5 Web Assets.</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/en/dev/joomshopping\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">JoomShopping extensions</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/en/dev/joomla-plugins\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">Joomla plugins</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/en/dev/joomla-modules\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">Joomla modules</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/en/dev/components\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">Joomla components</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/en/dev/joomla-libraries\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">Joomla libraries for developers.</a></li></ul>"
PKG_WT_QUICK_LINKS_WHATS_NEW="<h3>v.2.4.0 What's new?</h3><h4>Added support for new components</h4><p>New types of links and exceptions have been added:<ul><li><a href=\"https://www.phoca.cz/phocadownload\" target=\"_blank\">Phoca Download</a> - file catalog component</li><li><a href=\"https://www.phoca.cz/phocagallery\" target=\"_blank\">Phoca Gallery</a> - image gallery component</li><li><a href=\"https://radicalmart.ru\" target=\"_blank\">RadicalMart</a> - online store component</li></ul></p><h4>System plugin</h4><p>The module now requires a system plugin <code>Wtquicklinks</code>.</p><h4>For developers</h4><p>A lot of code refactoring has been done. Driver classes have been created for link types. Now, in order to add a new type of link to the module, it is enough to copy the sample class from <code>modules/mod_wt_quick_links/src/Driver/Collection</code> and fill it with sample data, as well as add the necessary language constants in the Joomla admin panel.</p>"
