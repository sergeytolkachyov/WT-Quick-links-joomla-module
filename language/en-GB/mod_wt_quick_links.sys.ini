MOD_WT_QUICK_LINKS_WHAT'S_NEW = "<h3>v.2.2.0 What's new?</h3><h4>Onclick attribute for links</h4><p>Added the ability to specify the <code>onclick</code> attribute. It can be used to specify the goals of analytics systems or for your own js code.</p><h4>Wrapped Editor</h4><p>The editor field for additional text took up most of the screen, which was inconvenient when working with a large number of elements. The editor field is now hidden behind Bootstrap Accordion.</p><h4>Joomla 5 dark theme support</h4><p>Fixed cases of incorrect display when using a dark theme in Joomla 5.</p><h4>Code refactoring</h4><p>A small cleaning of the code has been carried out.</p>"
