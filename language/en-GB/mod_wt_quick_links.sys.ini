MOD_WT_QUICK_LINKS_WHAT'S_NEW="<h3>v.2.2.1 What's new?</h3><h4>Custom layouts for links</h4><p>Now you can specify your own layout for each link from the <strong>/tmpl/sublayout/</strong> folder. To use the module in this mode, you must select the module layout - <strong>default_with_sublayouts</strong></p><h4>Code refactoring</h4><p>A small cleaning of the code has been carried out.</p>"
