MOD_WT_QUICK_LINKS_MAYBE_INTERESTING="<h4>It might be interesting</h4><ul class=\"nav nav-tabs nav-stacked list-group\"><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-seo-meta-templates.html\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">WT SEO Meta templates - free plugin for using variables (and seo templates) in &lt;title&gt; and meta-description in Joomla content, Virtuemart.</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomshopping/joomshopping-russian-post-shipping-method-api.html\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">JoomShopping Russian Post Shipping method (via API)</a></li></ul>"
MOD_WT_QUICK_LINKS_WHATS_NEW = "<h3>v.1.4.0 What's new?</h3><h4>Video</h4><p>Added the ability to select the type of media content - image or video.</p><h4></h4><p>Added layout (bootstrap) <code>bg-video</code>, which displays the \"wall\" of the video in the full width of the container.</p><h4>Adaptive videos</h4><p>Added the ability to specify adaptive videos. For each range of screen resolutions (specified using CSS media queries), you can specify a separate video file and a poster for it for desctop and mobile devices. Javascript checks device screen size and then lazy loading of a video file. For mobile devices, the recommended video file size is no more than 1.5-2 MB. For desktop devices - no more than 10MB.</p><p>You can take the <code>bg-video</code> layout in the module folder as a basis and create your own. In this case, the container common to all videos should have the <code>data-wt-quick-links-responsive-videos</code> attribute with the module id, and each video attribute <code>id</code> like <code>id=\"wt-quick-links-responsive-videos-[module_id]-[video_number]\"</code>. See details in <code>bg-video</code> layout file. The Joomla <code>core.js</code> file must also used (it is used by default).</p><h4>Field \"Link text\"</h4><p>Now you can use HTML tags from the Joomla whitelist in this field. For example, this may be convenient if you need to transfer a long phrase using <code>&lt;br/&gt;</code>.</p>"