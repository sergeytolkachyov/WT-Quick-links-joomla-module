MOD_WT_QUICK_LINKS_MAYBE_INTERESTING="<h4>Может быть интересно</h4><ul class=\"nav nav-tabs nav-stacked list-group\"><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/web-assets\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Joomla 4 & Joomla 5 Web Assets</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomshopping\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Расширения для JoomShopping</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomla-plugins\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Плагины Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomla-modules\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Модули Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/components\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Компоненты Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/biblioteki\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Библиотеки Joomla для разработчиков</a></li></ul>"
MOD_WT_QUICK_LINKS_WHATS_NEW="<h3>v.2.3.0 Что нового?</h3><h4>Собственные макеты для ссылок</h4><p>Теперь для каждой ссылки можно указать собственный макет из папки <code>/tmpl/sublayout/</code>. Для использования модуля в этом режиме, необходимо выбрать макет модуля - <strong>default-sublayouts</strong> или создать собственный вариант этого макета.</p><h4>Обработка плагинами контента</h4><p>Содержимое поля <code>дополнительный текст для ссылки</code> теперь обрабатывается плагинами контента.</p><h4>Поле примечания</h4><p>Добавлено поле примечания для ссылки. Это удобно ориентации в большой форме.</p><h4>Рефакторинг кода</h4><p>Проведена чистка и улучшения кода.</p>"
