MOD_WT_QUICK_LINKS_WHATS_NEW="<h3>v.2.3.0 What's new?</h3><h4>Custom layouts for links</h4><p>Now you can specify your own layout for each link from the <code>/tmpl/sublayout/</code> folder. To use the module in this mode, you must select the module layout - <strong>default-sublayouts</strong> or create your own version of this layout.</p><h4>Processing by content plugins</h4><p>The contents of the <code>additional text for the link</code> field are now processed by content plugins.</p><h4>Note field</h4><p>Added a note field for the link. It is convenient for orientation in a large form.</p><h4>Code refactoring</h4><p>The code has been cleaned and improved.</p>"
